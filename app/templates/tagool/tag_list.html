<div ng-controller="TagsController" class="explore container container-page container-eee" ng-clock when-scrolled="loadMore()">

    <div class="col-lg-10 col-lg-offset-1">
        <!-- Heading title -->
        <h3 class="faded col-"><md-icon class="mi">label</md-icon> Popular tags</h3><hr>

        <!-- Tag list -->
        <div class="tag-grid row margin-t">

            <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat='tag in tags'>

                <md-button class="md-raised tag-single col-xs-12" ui-sref="app.tagDetail({'tagSlug': '{{ tag.slug }}' })" ng-repeat='tag in tags'>

                    {{ tag.slug }}

                    <br>

                    <span class="count" title="Count">{{ tag.tagged_items_count }}</span>

                </md-button>

            </div>

        </div>
    </div>
</div>

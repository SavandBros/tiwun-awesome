<!-- Add your site or application content here -->
<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="sidenavToggle('sidenavLeft')">
            <md-icon class="mi">menu</md-icon>
        </md-button>

        <a ui-sref="app.explore"><h2>Tiwun</h2></a>

        <span flex></span>

        <md-button class="md-icon-button">
            <a ui-sref='app.explore'><md-icon class="mi">search</md-icon></a>
        </md-button>
<!--
        <md-input-container class="md-block navbar-search" ng-show="navSearch">
          <label>Search...</label>
          <input>
        </md-input-container>
 -->
        <md-button class="md-icon-button">
            <a ui-sref='app.newItem'><md-icon class="mi">add_circle</md-icon></a>
        </md-button>

        <md-button class="md-icon-button">
            <a ui-sref="app.tagList"><md-icon class="mi">label</md-icon></a>
        </md-button>

        <md-button ui-sref="app.login" ng-show="{{ !auth.isAuthenticated() }}">
            <md-icon class="mi">account_circle</md-icon>  Join Tiwun <md-icon class="mi">chevron_right</md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="sidenavLeft">

    <md-toolbar class="md-theme-light">

        <h1 class="md-toolbar-tools user-panel">

            <img ng-show="{{ auth.isAuthenticated() }}" class="image img-circle" ng-src="{{ user.get_gravatar[64] }}">

            <div ng-show="{{ auth.isAuthenticated() }}" class="info" layout="column">
                <a ui-sref="app.userProfile({'userId': '{{ user.id }}'})"
                   ng-click="sidenavToggle('sidenavLeft')"
                   class="username">{{ user.get_short_name }}</a>
                <span class="reputation badge md-whiteframe-1dp" title="Reputation">{{ user.reputation }}</span>
            </div>

            <span flex></span>

            <md-button class="md-icon-button" ng-click="sidenavToggle('sidenavLeft')">
                <md-icon class="mi">reply</md-icon>
            </md-button>

        </h1>

    </md-toolbar>

    <md-content ng-click="sidenavToggle('sidenavLeft')">

        <div class="list-group sidenav-list">

            <span ng-show="{{ auth.isAuthenticated() }}">

                <div class="sidenav-item caption">Account</div>

                <a ui-sref="app.userProfile({'userId': '{{ user.id }}'})" class="list-group-item sidenav-item" md-ink-ripple>
                    <md-icon class="mi">account_box</md-icon>
                    Profile
                </a>

                <a ui-sref="app.userSettings({'userId': '{{ user.id }}'})" class="list-group-item sidenav-item" md-ink-ripple>
                    <md-icon class="mi">settings_applications</md-icon>
                    Settings
                </a>

                <a ng-href="#" class="list-group-item sidenav-item" md-ink-ripple ng-click="auth.logout()">
                    <md-icon class="mi">lock</md-icon>
                    Logout
                </a>

            </span>

            <div class="sidenav-item caption">Explore</div>

            <a ui-sref="app.explore" class="list-group-item sidenav-item" md-ink-ripple>
                <md-icon class="mi">search</md-icon>
                Explore
            </a>

            <a ui-sref='app.newItem' class="list-group-item sidenav-item" md-ink-ripple>
                <md-icon class="mi">add_circle_outline</md-icon>
                Create Ad
            </a>

            <a ui-sref="app.tagList" class="list-group-item sidenav-item" md-ink-ripple>
                <md-icon class="mi">label_outline</md-icon>
                Popular Tags
            </a>

        </div>

    </md-content>

</md-sidenav>

<div ui-view="content" layout-padding class="main-container" id="content" flex></div>

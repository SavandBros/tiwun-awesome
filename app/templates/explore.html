<div class="container container-page container-eee" ng-clock>

    <md-content class="autoScroll">

        <!-- Search input -->
        <form name="form" ng-submit="search(form, query)">

            <md-input-container class="md-icon-float md-block">

                <label class="search-label search-main">Search...</label>

                <md-icon class="material-icons">search</md-icon>

                <input  type="text"
                        name="query"
                        class="search-input search-main"
                        ng-model="query.text"
                        minlength="3"
                        maxlength="150">

            </md-input-container>
        </form>

        <!-- Items -->
        <div class="items">
            <item class="item-single col-lg-2 col-md-3 col-sm-4 col-xs-6" item="item" ng-repeat="item in items"></item>
        </div>

        <!-- Load section -->
        <div ng-show="items.length && pageHasNext" class="row" style="max-width: 100%;">
            <md-progress-linear md-mode="indeterminate" ng-if="shouldSpin"></md-progress-linear>
            <md-button class="md-raised md-primary col-xs-12" ng-click="loadMoreSearch()" ng-if="!shouldSpin">LOAD MORE</md-button>
        </div>

        <!-- No results -->
        <div class="well well-sm col-md-6 col-md-offset-3 text-center" ng-show="noResult">
            No results found... Try other keywords!
        </div>

        <!-- Popular tags -->
        <div class="toptags-list col-md-8 col-md-offset-2" ng-show="!items.length">

            <br><br>

            <h5 class="faded">
                <md-icon class="mi">label_outline</md-icon> Popular Tags
                <hr>
            </h5>

            <div class="tag-list" layout='row' layout-align="space-around center">
                <tagool tag="tag" ng-repeat='tag in tags'></tagool>
            </div>
        </div>

    </md-content>
</div>

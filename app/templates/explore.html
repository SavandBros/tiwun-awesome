<div ng-controller="IndexController">

  <md-grid-list class='item-list'
        md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
        md-row-height="2:2"
        md-gutter="10px" md-gutter-gt-sm="20px">

    <md-grid-tile ng-repeat='item in items' class='item-single'>

      <md-grid-tile-footer>

        <md-subhead class="item-title">I'm a tile with color {{ item.title }}</md-subhead>

      </md-grid-tile-footer>

    </md-grid-tile>

  </md-grid-list>

</div>

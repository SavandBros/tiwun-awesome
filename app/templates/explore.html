<div ng-controller="IndexController" class="container container-page container-eee" ng-clock>

    <md-content class="autoScroll">

        <form name="form" ng-submit="search(form, query)">

            <md-input-container class="md-icon-float md-block">

                <label class="search-label search-main">Search</label>
                <md-icon class="material-icons">search</md-icon>
                <input type="text" class="search-input search-main">

            </md-input-container>

        </form>

        <div class="tag-list margin-t" layout='row' layout-align="space-around center">

            <md-button class="md-raised tag-single" href="tags/{{ tag.slug }}/" ng-repeat='tag in tags'>
                <md-icon class='hashtag'>#</md-icon> {{ tag.slug }}
            </md-button>

        </div>

    </md-content>

</div>
